<head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid container">
      <a class="navbar-brand logo" href="#">Recipe App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">

          <button class="btn btn-outline-primary searchBtn" id="" type="submit">Search</button>
        </form>
      </div>
    </div>

    <h1 class="text-center my-4">recipes for Your meals</h1>
    <div class="description text-center">
      <p>Real food doesn't have ingredients, real food is ingredients</p>
    </div>
    <div class="searchForm">
      <form role="search">
        <div class="input-group mb-3">
          <input class="form-control mx-2 rounded-2 searchBox" type="search" id="" placeholder="Search..."
            aria-label="Search">
          <button class="btn btn-primary rounded-start searchBtn" id="" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="row cards my-5">

    </div>
  </div>

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-primary text-center text-white py-1">
